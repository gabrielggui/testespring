<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de pessoa</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
    <h1><a href="/cadastropessoa">Cadastro</a></h1>
    <hr>
    <form action="/cadastropessoa/salvar" method="post" th:object="${pessoaobj}">
        <input type="text" name="id" th:field="*{id}" hidden><br>
        Nome: <input type="text" name="nome" th:field="*{nome}"><br>
        Sobrenome: <input type="text" name="sobrenome" th:field="*{sobrenome}"><br>
        Idade: <input type="number" name="idade" th:field="*{idade}"><br>
        <input class="waves-effect waves-light btn" type="submit" value="Salvar">
    </form>
    <br>
</body>

</html>
