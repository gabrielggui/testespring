<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de pessoa</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        input[type=submit] {
            color: white;
        }
    </style>
</head>

<body>
    <h1><a href="/">Cadastro Spring MVC</a></h1>
    <hr>
    
    <br>
        <div th:each=" erro : ${erros}">
            <span th:text="${erro}"></span>
        </div>
    <br>

    <div class="row">
        <form class="col s12" action="/cadastropessoa/salvar" method="post" id="formpessoa">
            <div class="row">
                <div class="input-field col s6">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required><br>
                </div>
                <div class="input-field col s6">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required><br>
                </div>
                <div class="input-field col s12">
                    <label for="idade">Idade</label>
                    <input type="number" name="idade" id="idade" required><br>
                </div>
                <div class="input-field col s12">
                    <input class="waves-effect waves-light btn teal darken-4" type="submit" value="Salvar">
                    <button class="waves-effect waves-light btn red darken-4"
                        onclick="document.getElementById('formpessoa').reset();">Novo</button>
                </div>
            </div>
        </form>
        <br>
    </div>

    <div class="row">


        <form class="col s12" action="/cadastropessoa/buscar" method="post">
            <h6>Pesquisa por nome</h6>
            <div class="row">
                <div class="input-field col s12">
                    <label for="nomepesquisa">Nome</label>
                    <input type="text" name="nomepesquisa" id="nomepesquisa">
                </div>

                <div class="input-field col s12">
                    <input class="waves-effect waves-light btn indigo darken-4" type="submit" value="Buscar">
                </div>
            </div>
        </form>
    </div>

    <table class="striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pessoa : ${pessoas}">
                <td th:text="${pessoa.id}"></td>
                <td>
                    <a th:href="@{/cadastropessoa/detalhar/{idpessoa}(idpessoa=${pessoa.id})}">
                        <span th:text="${pessoa.nome}"></span>
                    </a>
                </td>
                <td th:text="${pessoa.sobrenome}"></td>
                <td th:text="${pessoa.idade}"></td>
                <td><a th:href="@{/cadastropessoa/editar/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
                <td><a th:href="@{/cadastropessoa/excluir/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
