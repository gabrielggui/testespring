<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de pessoa</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        input[type=submit]{
            color: white;
        }
    </style>
</head>

<body>
    <h1>Cadastro Spring MVC</h1>
    <hr>
    <div class="row">
        <form class="col s12" action="/salvarpessoa" method="post" id="formpessoa">
            <div class="row">
                <div class="input-field col s6">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome"><br>
                </div>
                <div class="input-field col s6">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome"><br>
                </div>
                <div class="input-field col s12">
                    <label for="idade">Idade</label>
                    <input type="number" name="idade" id="idade"><br>
                </div>
                <div class="input-field col s12">
                    <input class="waves-effect waves-light btn teal darken-4" type="submit" value="Salvar">
                    <button class="waves-effect waves-light btn red darken-4"
                        onclick="document.getElementById('formpessoa').reset();">Novo</button>
                </div>
            </div>
        </form>
        <br>
    </div>

    <div class="row">


        <form class="col s12" action="/buscarpessoa" method="post">
            <h6>Pesquisa por nome</h6>
            <div class="row">
                <div class="input-field col s12">
                    <label for="nomepesquisa">Nome</label>
                    <input type="text" name="nomepesquisa" id="nomepesquisa">
                </div>

                <div class="input-field col s12">
                    <input class="waves-effect waves-light btn indigo darken-4" type="submit" value="Buscar">
                </div>
            </div>
        </form>
    </div>

    <table class="striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pessoa : ${pessoas}">
                <td th:text="${pessoa.id}"></td>
                <td th:text="${pessoa.nome}"></td>
                <td th:text="${pessoa.sobrenome}"></td>
                <td th:text="${pessoa.idade}"></td>
                <td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
                <td><a th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
